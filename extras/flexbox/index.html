<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="imgs/home.svg" alt="Home"> Home</li>
          <li><img src="imgs/notification.svg" alt="Notifications"> Notifications</li>
          <li><img src="imgs/message.svg" alt="Messages"> Messages</li>
        </ul>
      </nav>
      <img src="imgs/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" name="" id="" placeholder="Search on Twitter">
        <img src="imgs/avatar.png" alt="Avatar Twitter">
        <button>Tweet</button>
      </div>
    </div>
  </header>
  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>3931</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>624</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>4562</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>7892</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>8</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>15</strong>
        </li>
      </ul>
      <div class="actions">
        <button>Follow</button>
        <img src="imgs/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>

</html>
